<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grillhörnan</title>
    <!--Länk till script-fil-->
    <script src="js/get_menu.js" type="module"></script>
    <script src="js/new_menu_item.js" type="module"></script>
    <script src="js/update_menu_item.js" type="module"></script>
    <script src="js/delete_menu_item.js" type="module"></script>
    <script src="js/verify.js" type="module"></script>
    <script src="js/get_workers.js" type="module"></script>
    <script src="js/verify_worker.js" type="module"></script>
    <script src="js/delete_worker.js" type="module"></script>
    <script src="js/get_order.js" type="module"></script>
    <!--Länk till css-fil-->
    <link rel="stylesheet" href="css/main.css">
    <!--Länk till google-fonts typsnitt-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" sizes="32x32" href="favicon.ico?ver=2.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
</head>

<body>
    <header id="header">
        <!--Centrerar kategorivalen-->
        <nav class="center1">
            <ul>
                <li><a href="#orders">Beställningar</a></li>
                <li><a href="#meny">Meny</a></li>
                <li><a href="#admin">Användare</a></li>
            </ul>
            <button id="logout-btn">Logga ut</button>
        </nav>
    </header>
    <!--Main startsidan-->
    <main id="main">
        <img src="img/grill.png" id="grilltext" alt="bild med texten grillhörnan i handskriven stil">
        <img src="img/tintedfirst.jpg" id="first-img" alt="Bild på en middag med biffar, grönsaker och bröd">
        <div id="page-width">
        <h1>Grillhörnan</h1>
        <p>Administratörswebbplatsen för restaurangen Grillhörnan.</p>
        <article id="orders">
            <h2>Beställningar</h2>
            <div id="order-article"></div>
            <div id="completed-order"></div>

        </article>
        <article id="menu">
            <h2>Meny</h2>
            <p>Här kan du ändra eller ta bort i restaurangensmeny</p>
            <div id="menu-div">
                <form id="form">
                   <!-- <label for="foodType">Choose a car:</label>-->

                    <select name="menyType" id="menyType">
                        <option value="">Välj typ av rätt</option>
                        <option value="starter">Förrätt</option>
                        <option value="main">Huvudrätt</option>
                        <option value="dessert">Efterrätt</option>
                    </select>
                    <!--<label for="company_name">Företagsnamn:</label><br>-->
                    <input type="text" id="foodName" placeholder="Maträtt">

                    <!--<label for="job_title">Jobbtitel:</label><br>-->
                    <input type="text" id="description" placeholder="Beskrivning">

                    <!--<label for="location">Ort:</label><br>-->
                    <input type="number" id="price" placeholder="Pris">

                    <button id="submit-update" type="submit">Spara</button>
                </form>
                <p id="addAlert1"></p>
                <p id="addAlert2"></p>
                <article id="starter"></article>
                <article id="main-menu"></article>
                <article id="dessert"></article>
                <p id="alert"></p>
                <p id="alert2"></p>
            </div>

            <!--<button id="menu">Meny</button><button id="edit-menu">Ändra meny</button>-->
        </article>
        <article id="adminWorker">
            <h2>Användare</h2>
            <p>Acceptera anställdaskonton eller ta bort anställdas tillgång.</p>
            <div id="write-user">
                <p id="alert-verify"></p>
                <article id="verified"></article>
                <article id="not-verified"></article>
            </div>
        </article>
    </div>
    </main>
</body>

</html>
